name: Testing 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unittests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      - run: go test ./... 
  smoke-tests:
    name: "smoke-tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - run: make smoke-test
