title = "eulabeia config"

[cert]
default_key_file = "/usr/var/lib/gvm/private/CA/serverkey.pem"
default_cert_file = "/usr/var/lib/gvm/CA/servercert.pem"
default_ca_file = "/usr/var/lib/gvm/CA/cacert.pem"

[connection]
# server = "0.0.0.0:0"
server = "broker:9138"
topic = ""
timeout = 10 # in seconds

[scanner-preferences]
scan_info_sotre_time = 0 # in hours
max_scan = 0  # 0 = disabled
min_free_mem_scan_queue = 0  # 0 = disabled
max_queued_scans = 0  # 0 = disabled
niceness = 10

[config]
config = "~/.eulabeia/config.toml"
log_file = ""
log_level = ""
